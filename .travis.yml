language: php

php:
  - 7.0
  - 7.1
  - 7.2

sudo: false

before_install:
  - composer self-update

install:
  - travis_retry composer install --no-interaction --prefer-source

script:
  - ./bin/phpunit -c phpunit.xml
  - xmllint --noout --schema phpunit.xsd phpunit.xml

notifications:
  webhooks:
    on_success: always
    on_failure: always
    on_start: false
